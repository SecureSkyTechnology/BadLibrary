<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>404 Not Found</title>
<script>
document.addEventListener("DOMContentLoaded", function(){
  const origin = location.origin
  let url = location.href
  if (url.startsWith(origin)) {
    url = url.substr(origin.length)
  }
  try {
    url = decodeURIComponent(url)
  } catch (e) {
  }
  document.getElementById("url").innerHTML = `<a href="${location.href}">${url}</a>`
}, false);
</script>
</head>
<body>
	<h1>404 Not Found</h1>
	<hr>
	Requested URL <span id="url"></span> was not found on this server.
		<hr>
		<img src="/static/404.jpg">
<@ notice @>
</body>
</html>
